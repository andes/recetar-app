<div class="wrapper">
  <div fxLayout="row" fxLayoutAlign="space-evenly start" fxLayoutGap="20px" class="cards-container" fxFill>


    <div class="user-panel">
    
      <mat-card fxLayout="column" fxLayoutAlign="space-between">
        <mat-card-title>
          <h2 fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>person</mat-icon>
            <span>
              Usuarios
            </span>
            <!--
            
            <button mat-stroked-button (click)="generateReport()">Generar reporte</button>
            -->
          </h2>
        </mat-card-title>
        <mat-card-content>
      
          
          
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
          </mat-form-field>
      
          <div class="container mat-elevation-z8">
            <div class="table-container" *ngIf="!loadingUsers">
              <table mat-table [dataSource]="dataSource" matSort #tbSort="matSort" multiTemplateDataRows>
      
                <!-- Name Column -->
                <ng-container matColumnDef="businessName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element" class='title-cell' test data-label='Nombre'> 
                    <mat-icon *ngIf="element.roles[0].role === 'professional'">medical_services</mat-icon>
                    <mat-icon *ngIf="element.roles[0].role === 'pharmacist'">local_pharmacy</mat-icon>
                    <mat-icon *ngIf="element.roles[0].role === 'auditor'">health_and_safety</mat-icon>
                    <span>{{element.businessName.toUpperCase() }}</span>
                  </td>
                </ng-container>

                <!-- Role column
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                  <td mat-cell *matCellDef="let element" class="m-card-sub-title" data-label="Rol">
                    
                  </td>
                </ng-container> -->

                <!-- Cuil column -->
                <ng-container matColumnDef="cuil">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> CUIL </th>
                  <td mat-cell *matCellDef="let element" class="m-card-sub-title" data-label="Cuil">
                    {{ element.cuil }}
                  </td>
                </ng-container>

                <!-- Enrollment column -->
                 <ng-container matColumnDef="enrollment">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
                  <td mat-cell *matCellDef="let element" class="m-card-sub-title" data-label="Matricula">
                    {{ element.enrollment }}
                  </td>
                 </ng-container>

                <!--- Status isActive column -->
                 <ng-container matColumnDef="isActive">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                  <td mat-cell *matCellDef="let element" class="m-card-sub-title" data-label="Estado">
                    {{ element.isActive }}
                  </td>
                 </ng-container>

                <!-- Date 
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                  <td mat-cell *matCellDef="let element" class='m-card-sub-title' data-label='Fecha'>
                    {{element.date | date : 'dd/MM/yyyy' }} </td>
                </ng-container>
      -->
                <!-- Status 
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                  <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Estado:'></td>
                </ng-container>
      -->
                <!-- Insumos Column 
                <ng-container matColumnDef="supplies">
                  <th mat-header-cell *matHeaderCellDef> Insumos </th>
                  <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Insumos:'>
                    {{element.supplies.length}} </td>
                </ng-container>
      -->
                <!-- Accion Column 
                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Acción </th>
                 
                </ng-container>
      
                <ng-container matColumnDef="arrow">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-menu-item type="button">
                      <mat-icon [@arrowDirection]="element._id == expandedElement?._id ? 'up' : 'down'">
                        expand_more</mat-icon>
                    </button>
                  </td>
                </ng-container>
      -->
                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns 
                <ng-container matColumnDef="expandedDetail">
                  <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                    <div class="element-detail"
                         [@detailExpand]="element._id == expandedElement?._id ? 'expanded' : 'collapsed'">
                      <div class="element-diagram">
                        <div class="supplies-list">
                          <div class="supply-description" *ngFor="let supp of element.supplies">
                            <span>{{ supp.supply.name }}</span>
                            <mat-chip>{{ supp.quantity }}</mat-chip>
                          </div>
                        </div>
                        <div class="element-description" *ngIf="element.diagnostic"> <span class="description-title">
                            Diagnóstico:</span> {{element.diagnostic}}
                        </div>
                        <div class="element-description" *ngIf="element.observation"> <span
                                class="description-title">Observaciones:</span> {{element.observation}}
                        </div>
                      </div>
                    </div>
                  </td>
                </ng-container>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
                -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"
                [class.expanded-row]="expandedElement === row"
                (click)="expandedElement = expandedElement === row ? null : row">
              </tr>
      
              </table>
            </div>
            <div fxLayout="row" fxLayoutAlign="center" class="loading-users" *ngIf="loadingUsers">
              <mat-spinner matSuffix color="primary" [diameter]="40"></mat-spinner>
            </div>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
          </div>
      
      
      
        </mat-card-content>
      </mat-card>
    </div>
  </div>  
</div>
