<h4 mat-dialog-title>Seleccione un rango de fechas y presione Descargar</h4>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Desde</mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="data.fechaDesde">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Hasta</mat-label>
    <input matInput [matDatepicker]="picker2" [(ngModel)]="data.fechaHasta">
    <mat-hint>DD/MM/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 color="primary"></mat-datepicker>
  </mat-form-field>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial [disabled]="!enableDownload()">Descargar</button>
</div>
