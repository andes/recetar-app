<button mat-menu-item class="cancel-dispense" type="button" *ngIf="counter > 0" (click)="cancelDispense(prescriptionId)">
  <div class="timer-indicator">

    <mat-spinner class="track" mode="determinate" value="100" diameter="35"></mat-spinner>
    <mat-progress-spinner mode="determinate" value="{{progress}}" diameter="35"></mat-progress-spinner>

    <div class="count-down-timer">{{ counter | formatTime }}</div>
    <div class="tt-indicator">{{typeTime}}</div>
  </div>

</button>
