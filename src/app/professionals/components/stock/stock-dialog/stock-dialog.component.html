<div [ngSwitch]="data.dialogType">

    <div *ngSwitchCase="'created'">
        <h3 mat-dialog-title><mat-icon>check</mat-icon> {{ data.title || 'Creada' }}</h3>
        <div mat-dialog-content>
            <p>{{ data.text || 'La operación se realizó correctamente.' }}</p>
        </div>
        <div mat-dialog-actions align="end">
            <button mat-raised-button color="primary" style="background-color: green; color: white;"
                (click)="onNoClick()" cdkFocusInitial>Aceptar</button>
        </div>
    </div>

    <div *ngSwitchDefault>
        <h3 mat-dialog-title><mat-icon>error</mat-icon> Error</h3>
        <div mat-dialog-content>
            <p>{{data.text}}</p>
        </div>
        <div mat-dialog-actions align="end">
            <button mat-button (click)="onNoClick()" cdkFocusInitial>Aceptar</button>
        </div>
    </div>
</div>
