<div class="pf-container">
  <div class="cards-container">
    <mat-card class="new-practice">
      <div fxFlex="100" fxLayout="column" fxLayoutAlign="start">
        <mat-card-title>
          <h2 fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <mat-icon>assignment</mat-icon>
            <span>Nueva Práctica</span>
          </h2>
        </mat-card-title>

        <mat-card-content>
          <form [formGroup]="practicesForm" #practicesNgForm="ngForm"
                (ngSubmit)="onSubmitPracticesForm(practicesNgForm)" fxLayout="column">
            <div class="sub-container" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px"
                 fxLayoutGap.xs="10px">
              <div class="first-block" fxLayout="column" fxLayoutGap="10px" fxLayoutGap.xs="10px">
                <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center" fxLayoutAlign.xs="center center">
                  <!-- Fecha de práctica -->
                  <mat-form-field appearance="fill" fxFlex="50" fxFlex.xs="100">
                    <mat-label>Fecha práctica</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="practicesForm.get('date')?.errors?.required">
                      Debe ingresar la fecha de la práctica
                    </mat-error>
                  </mat-form-field>
                </div>

                <!-- Componente reutilizable de paciente -->
                <app-patient-form #patientForm formControlName="patient"></app-patient-form>

                <!-- Campos de práctica -->
                <div fxLayout="column" fxLayoutGap="10px">
                  <mat-form-field appearance="fill">
                    <mat-label>Indique Práctica</mat-label>
                    <textarea matInput formControlName="practice" placeholder="Descripción de la práctica"></textarea>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Indique Diagnóstico</mat-label>
                    <textarea matInput formControlName="diagnostic" placeholder="Diagnóstico"></textarea>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Indicaciones</mat-label>
                    <textarea matInput formControlName="indications" placeholder="Indicaciones"></textarea>
                  </mat-form-field>
                </div>
              </div>

              <!-- Botones -->
              <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="20px" *ngIf="!isSubmitPractice" fxFlex="100">
                <button mat-raised-button color="primary" type="submit">
                  Crear
                </button>
                <button mat-raised-button type="button" (click)="clearPracticesForm(practicesNgForm)">
                  Limpiar
                </button>
              </div>
              <div fxLayout="row" fxLayoutAlign="center" *ngIf="isSubmitPractice">
                <mat-spinner [color]="'primary'" [diameter]="30"></mat-spinner>
              </div>
            </div>
          </form>
        </mat-card-content>
      </div>
    </mat-card>
  </div>
</div>
